    <!------Contact Us====================-->
    <section class="contact">
        <div class="container">
            <div class="text-center py-5">
                <h2 class="py-3">Contact Us</h2>
                <div class="mx-auto heading-line"></div>
            </div>
            <div class="row">
                   <div class="dia-chi">
                        <p>Địa chỉ: 58 Nguyễn Gia Trí, Phường 25, Bình Thạnh, Thành phố Hồ Chí Minh, Việt Nam</p>
                        <p>Hotline: 19002325</p>
                        <p>Phone number: 0943782340</p>
                   </div>
                <div class="col-lg-6">
                    <!------Google Map------>
                    <div id="map-container-google-1" class="z-depth-1-half map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.109416342371!2d106.71362805003488!3d10.80293119226577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529820f6c2e55%3A0x20e1a5a733eb21fe!2zUGV0IGNvZmZlZSAtIGPDoCBwaMOqIHRow7ogY8awbmc!5e0!3m2!1svi!2s!4v1629880506117!5m2!1svi!2s" 
                        frameboder="0" style="width: 100%; height: 280px; border: 0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
                <form class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" class="form-control" type="email" aria-describedby="emailHint" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" class="form-control" type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" type="text" placeholder="Message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn hvr-right my-4 btn-lg">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
    <!--ENd of Contact=========-->
